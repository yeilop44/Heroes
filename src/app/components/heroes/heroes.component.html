<h1>Heroes <small>Marvel y DC</small></h1>
<hr>


<div class="card-columns animated fadeIn fast">
	<div *ngFor="let heroe of heroes; let i = index " class="card">
	   <img class="card-img-top" src="{{ heroe.img }}" alt="Card image cap">
	    <div class="card-body">
	      <h5 class="card-title">{{ heroe.nombre }}</h5>
	      <p class="card-text">{{ heroe.bio }}</p>
	      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
	      <button (click)="verHeroe(i)"
	      type="button"  class="btn btn-outline-primary btn-block">Ver mas</button>
	      <!--<a [routerLink]="['/heroe',i]">ver mas</a>-->
    	</div>
	</div>
</div>
