<h1>Buscando: <small>{{ termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
	<div class="col-md-12">
		 <div class="alert alert-info" role="alert">
		 	No existen resultados con el termino <b>"{{ termino }}"</b>
		 </div>
		
	</div>
	
</div>

<div class="card-columns animated fadeIn fast">
	<app-heroe-tarjeta [index]="heroe.idx" [heroe]="heroe" *ngFor="let heroe of heroes">	</app-heroe-tarjeta>
</div>
